<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="icon" type="image/png" href="/img/img-navegador.png" />
    <title>Cadastrar</title>
</head>

<body>

    <main>
        <!-- BACKGROUNDS -->
        <div class="lado-esquerdo"></div>
        <div class="lado-direito"></div>

        <!-- FORM -->
        <form id="form-login">
            <div class="content">

                <section id="box-1">
                    <h1>Cadastrar</h1>
                    <section class="box-placeholders">
                        <article id="placeholder">
                            <h3>Nome</h3>
                            <input type="name" name="name" placeholder="Insira seu nome">
                        </article>

                        <article id="placeholder">
                            <h3>E-mail</h3>
                            <input type="email" name="email" placeholder="Insira seu e-mail">
                        </article>

                        <article id="placeholder">
                            <h3>Crie uma senha</h3>
                            <input type="password" name="senha" placeholder="Insira uma senha">
                        </article>

                        <article id="placeholder">
                            <h3>Repita a senha</h3>
                            <input type="password" name="senha" placeholder="Repita a senha">
                        </article>
                    </section>
                </section>

                <div class="box-2">
                    <section id="butons">
                        <a href="/html/splash-screen.html"><button id="btn" type="submit">Acessar</button></a>
                        <a href="/html/index.html"><button id="btn" type="submit">Cadastrar</button></a>
                    </section>
        
                    <section id="login-options">
                        <article id="acesso-rapido">
                            <hr>
                            <span>Ou continue com</span>
                            <hr>
                        </article>
        
                        <article id="redes-sociais">
                            <a href="#"><img src="/img/btn-google.svg"></a>
                            <a href="#"><img src="/img/btn-facebook.svg"></a>
                        </article>
                    </section>
                </div>

            </div>

            <p>By signing up for FlowFast, you agree to the Terms of Service. View our <a href="#">Privacy Policy</a>.</p>
        </form>

    </main>

</body>

</html>
